plugins {
    id 'java'
}

group 'xyz.n7mn.dev'
version '1.5'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }

    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile     'net.dv8tion:JDA:4.3.0_346'
    compile 'club.minnced:opus-java-api:1.1.1'
    compile 'club.minnced:opus-java-natives:1.1.1'
    compile    ('club.minnced:opus-java:1.1.1@pom') {transitive = true}
    compile     'com.sedmelluq:lavaplayer:1.3.77'
    compile 'com.google.code.gson:gson:2.9.0'
    compile     'mysql:mysql-connector-java:8.0.29'
}

jar {

    manifest {
        attributes 'Main-Class': 'xyz.n7mn.dev.NanamiMain'
    }

    from configurations.compile.findAll { !it.name.endsWith('pom') }.collect { it.isDirectory() ? it : zipTree(it) }
}